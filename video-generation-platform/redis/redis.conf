# Redis Configuration for Video Generation Platform - Performance Optimized
# Version: 7.0+ Compatible

################################## NETWORK ###################################

# Accept connections on all interfaces for Docker networking
bind 0.0.0.0

# Default port
port 6379

# Disable protected mode for internal Docker network
protected-mode no

# TCP listen backlog - increase for high connection load
tcp-backlog 511

# TCP keepalive - detect dead peers
tcp-keepalive 300

# Connection timeout (0 = disabled)
timeout 0

################################# GENERAL #####################################

# Run as foreground process (required for Docker)
daemonize no

# Process supervision
supervised no

# PID file
pidfile /var/run/redis_6379.pid

# Log level: debug, verbose, notice, warning
loglevel notice

# Log file (empty string = stdout for Docker)
logfile ""

# Number of databases (0-15)
databases 16

# Show Redis logo on startup
always-show-logo no

# Set the server verbosity to 'debug'
# Can be one of: debug, verbose, notice, warning
set-proc-title yes
proc-title-template "{title} {listen-addr} {server-mode}"

################################ SNAPSHOTTING  ################################

# Save snapshots to disk
# Format: save <seconds> <changes>
# Save after 900 sec if at least 1 key changed
save 900 1
# Save after 300 sec if at least 10 keys changed
save 300 10
# Save after 60 sec if at least 10000 keys changed
save 60 10000

# Stop accepting writes if RDB snapshots fail
stop-writes-on-bgsave-error yes

# Compress RDB files
rdbcompression yes

# Checksum RDB files
rdbchecksum yes

# RDB filename
dbfilename dump.rdb

# Working directory
dir /data

################################# REPLICATION #################################

# Replica configuration
replica-serve-stale-data yes
replica-read-only yes

# Replication settings for performance
repl-diskless-sync yes
repl-diskless-sync-delay 5
repl-diskless-load disabled

# Disable TCP_NODELAY for replica socket
repl-disable-tcp-nodelay no

# Replica priority
replica-priority 100

################################## SECURITY ###################################

# Require password (set via environment variable)
# requirepass ${REDIS_PASSWORD}

# Rename dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG "CONFIG_b835f7c2a9f6e2b1c3d4e5f6"

################################### CLIENTS ####################################

# Max number of connected clients
maxclients 10000

################################## MEMORY MANAGEMENT #########################

# Maximum memory limit (set via environment variable or default to 1GB)
maxmemory 1gb

# Memory eviction policy for cache optimization
# Options: noeviction, allkeys-lru, volatile-lru, allkeys-random,
#          volatile-random, volatile-ttl, allkeys-lfu, volatile-lfu
maxmemory-policy allkeys-lru

# LRU and LFU algorithms sampling size
maxmemory-samples 10

# Replica memory management
replica-ignore-maxmemory yes

# Active memory defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25
active-defrag-max-scan-fields 1000

# Jemalloc background thread for memory management
jemalloc-bg-thread yes

############################# LAZY FREEING ####################################

# Lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes
lazyfree-lazy-user-del yes
lazyfree-lazy-user-flush yes

############################ KERNEL OOM CONTROL ##############################

# OOM killer score adjustment
oom-score-adj no
oom-score-adj-values 0 200 800

############################# APPEND ONLY FILE ###############################

# Enable AOF persistence
appendonly yes

# AOF filename
appendfilename "appendonly.aof"

# AOF sync strategy for performance vs durability balance
# Options: always, everysec, no
appendfsync everysec

# Don't sync while rewriting AOF
no-appendfsync-on-rewrite no

# Auto rewrite AOF file
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Load truncated AOF files
aof-load-truncated yes

# Use RDB+AOF format for faster restarts
aof-use-rdb-preamble yes

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# AOF timestamp annotations
aof-timestamp-enabled no

################################ LUA SCRIPTING  ###############################

# Lua script timeout
lua-time-limit 5000

################################## SLOW LOG ###################################

# Slow query log settings
slowlog-log-slower-than 10000
slowlog-max-len 1000

################################ LATENCY MONITOR ##############################

# Latency monitoring
latency-monitor-threshold 100

################################ EVENT NOTIFICATION ##############################

# Keyspace notifications for cache invalidation
notify-keyspace-events "Ex"

################################# PERFORMANCE OPTIMIZATIONS ###################

# Hash configuration for better memory efficiency
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List configuration
list-max-ziplist-size -2
list-compress-depth 0

# Set configuration
set-max-intset-entries 512

# Sorted set configuration
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000

# Stream configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

################################### THREADING ##################################

# I/O threads for network I/O performance
io-threads 4
io-threads-do-reads yes

# Main thread CPU affinity (if needed)
# server-cpulist 0-7
# bio-cpulist 1,3
# aof-rewrite-cpulist 8,9,10,11
# bgsave-cpulist 1,10,11

################################## CLIENT OUTPUT BUFFER LIMITS ###############

# Client output buffer limits
# Format: class hard-limit soft-limit soft-seconds
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol buffer limits
proto-max-bulk-len 512mb

################################### TLS/SSL ###################################

# TLS configuration (if needed)
# port 0
# tls-port 6380
# tls-cert-file redis.crt
# tls-key-file redis.key
# tls-dh-params-file redis.dh

################################## MODULES ####################################

# Load modules (if needed)
# loadmodule /path/to/module.so

################################## MISCELLANEOUS ##############################

# Locale settings
locale-collate ""

# Disable some commands for security
# enable-protected-configs no
# enable-debug-command no
# enable-module-command yes

# Always show logo
always-show-logo no

# Track current client info
tracking-table-max-keys 1000000

# Disable automatic memory overcommit
disable-thp yes

# Gopher server (disabled for security - not supported in Redis 7.x)
# gopher-enabled no

################################### MONITORING ###############################

# Info command sections to include/exclude (not supported in Redis 7.x)
# info-sanitize-payload yes

# Command stats (not supported in Redis 7.x)
# config-sanitize-payload yes

# Enable command logging for debugging (disable in production)
# syslog-enabled yes
# syslog-ident redis
# syslog-facility local0

################################### PERFORMANCE TUNING ####################

# Increase hash table resize threshold for better performance
# This reduces memory usage but may increase lookup time slightly
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Optimize list data structure
list-max-ziplist-size -2
list-compress-depth 0

# Optimize set data structure
set-max-intset-entries 512

# Optimize sorted set data structure
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Enable active rehashing for better distribution
activerehashing yes

# Client timeout for idle connections
timeout 0

# TCP keepalive
tcp-keepalive 300

# Increase backlog for high-throughput scenarios
tcp-backlog 511

# Optimize for throughput over latency
hz 10

# Dynamic HZ based on connected clients
dynamic-hz yes

################################### VIDEO PLATFORM SPECIFIC #################

# Custom configuration for video generation platform

# Optimize for caching video metadata and processing status
# These settings prioritize read performance and memory efficiency

# Increase client buffer for large video metadata
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# Optimize persistence for video processing workloads
# More frequent saves for important job status updates
save 900 1
save 300 10
save 60 10000

# Use LRU eviction suitable for caching scenarios
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Enable keyspace notifications for real-time job updates
notify-keyspace-events "Ex"

# Optimize slow log for performance monitoring
slowlog-log-slower-than 1000
slowlog-max-len 1000

# Enable latency monitoring for video processing monitoring
latency-monitor-threshold 50

# Configure for high-throughput video processing pipeline
io-threads 4
io-threads-do-reads yes

# Memory defragmentation for long-running video processing cache
activedefrag yes
active-defrag-threshold-lower 10
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# Lazy freeing for better performance during high load
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
